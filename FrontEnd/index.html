<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>PrintApplication</title>
</head>
<body>
    <div class="container">
        <div id="form">
            <form id="check" onsubmit="checkPrinter(event)">
                <h1>Select Printer</h1>
                <input type="text" id="printerID" required><br>
                <button>Submit</button>
                <br>
            </form>
        </div>
        <div id="uploadFile">
            <div id="file"></div>
            <div id="options"></div>
        </div>
        <div class="pages">
            <div id="left"></div>
            <div id="center"></div>
            <div id="right"></div>
        </div>
    </div>
</body>
</html>
